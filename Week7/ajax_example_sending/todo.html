<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>To Do List</title>
</head>
<body>
    <p>If you add a task in the form and then submit it, you should see a message in the console similar to the one below:</p>
    <p>"Task saved with an id of 201"</p>
    <form id='todo' action='https://jsonplaceholder.typicode.com/todos' method='POST'>
        <input type='text' name='task'  placeholder='Add Task' autofocus required>
        <button type='submit'>Add Task</button>
    </form>
    <script src='main.js'></script>
</body>
</html>
